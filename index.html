<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dragon Repeller - Royal Edition</title>
  <link rel="stylesheet" href="script.css" />
</head>
<body>
  <div class="game-container">
    <h1>Dragon Repeller: Royal Edition ðŸ‘‘</h1>

    <table class="stats-table">
      <tr>
        <th>XP</th>
        <th>Health</th>
        <th>Gold</th>
        <th>Weapon</th>
      </tr>
      <tr>
        <td id="xp">0</td>
        <td id="health">100</td>
        <td id="gold">50</td>
        <td id="weapon">Dagger</td>
      </tr>
    </table>

    <div id="controls">
      <button onclick="goStore()">Go to Store</button>
      <button onclick="goCave()">Go to Cave</button>
      <button onclick="fightDragon()">Fight Dragon</button>
    </div>

    <div id="text" class="description">
      Welcome to Dragon Repeller. You are in the town square. What will you do?
    </div>
  </div>

  <!-- Popup Modal -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <p id="popup-message"></p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
